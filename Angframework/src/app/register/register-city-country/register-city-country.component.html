<form [formGroup]="registerForm">
	<div class="form-group">
		<mat-form-field class="full-width-field">
			<input matInput
			       placeholder="City"
			       formControlName="city">
		</mat-form-field>
	</div>

	<div class="form-group">
		<mat-form-field class="full-width-field">
			<input matInput
			       placeholder="Country"
			       formControlName="country">
		</mat-form-field>
	</div>
</form>
