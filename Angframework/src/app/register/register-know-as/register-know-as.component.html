<form [formGroup]="registerForm">
	<div class="form-group">
		<input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors}"
		       class="form-control"
		       value="known as"
		       placeholder="Known as" formControlName="knownAs">
		<div class="invalid-feedback"
		     *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Please fill in, we need youre name
		</div>
	</div>
</form>
