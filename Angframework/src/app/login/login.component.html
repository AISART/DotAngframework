<div class="header position-relative vh-100">
	<header class="container-fluid position-absolute header-clouds z-index-8"></header>
	<div class="container-fluid position-absolute homepage-header z-index-9">
		<div class="login container d-flex justify-content-center align-items-center">
			<div class="login-container col-6">
				<div class="test" *ngIf="!loginMode; else forgotForm">
				<h2 class="text-primary">Welcome! Please enter your account details </h2>
				<hr>
					<form #loginForm="ngForm"
					      class="form-inline my-2 my-lg-0"
					      (ngSubmit)="login()">

						<!-- Username -->
						<div class="form-group">
							<input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
						</div>

						<!--password-->
						<div class="form-group">
							<input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
						</div>

						<button [disabled]="!loginForm.valid" class="submit-button" type="submit">Login</button>
						<button class="submit-button mt-5" (click)="forgotPassword()">Forgot my password</button>
					</form>
				</div>

				<ng-template #forgotForm>
					<app-forgot-password (cancelForgot)="cancelForgotMode($event)"></app-forgot-password>
				</ng-template>
			</div>
		</div>
	</div>
</div>
