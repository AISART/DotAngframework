<form [formGroup]="registerForm">
	<!-- Username -->
	<div class="form-group">
		<mat-form-field class="full-width-field">
			<input matInput
			       placeholder="Username"
			       autocomplete="new-password"
			       formControlName="username">
		</mat-form-field>
	</div>

	<!--password-->
	<div class="form-group">
		<input [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
		       type="password"
		       class="form-control"
		       formControlName="password"
		       autocomplete="new-password"
		       placeholder="Password">
		<div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('required')
	                                    && registerForm.get('password').touched">Password is required
		</div>
		<div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')
	                                    && registerForm.get('password').touched">Password must be at least 4 characters
		</div>
		<div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')
	                                    && registerForm.get('password').touched">Password cannot exceed 8 characters
		</div>
	</div>

	<!--confirm password-->
	<div class="form-group">
		<input [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors
	                                     && registerForm.get('confirmPassword').touched
	                                     || registerForm.get('confirmPassword').touched
	                                     && registerForm.hasError('mismatch')}"
		       type="password"
		       class="form-control"
		       autocomplete="new-password"
		       formControlName="confirmPassword"
		       placeholder="Confirm Password">
		<div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword').hasError('required')
	                                    && registerForm.get('confirmPassword').touched">Confirm Password is required
		</div>
		<div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
	                                    && registerForm.get('confirmPassword').touched">Passwords must match
		</div>
	</div>

	<div class="form-group">
		<ngx-recaptcha2
				[siteKey]="'6Ldkl7cUAAAAAKRd1Im8tGCY0-v8edhkpNFAi1BR'"
				[theme]="'dark'"
				formControlName="recaptcha">
		</ngx-recaptcha2>
	</div>

	<div class="form-group">
		<label>
			<input type="checkbox" class="option-input checkbox"/>
			Please accept our <a href="#">Terms & Conditions</a>
		</label>
	</div>
</form>
